<div class="form-horizontal">
  <div class="form-group">
    <label for="file" class="col-sm-3 control-label">Track file</label>
    <div class="col-sm-9">
      <!-- <input type="file" class="form-control" id="file"> -->
      <button type="button" class="btn btn-primary btn-xs form-control" id="add-content-select-file">Select file...</button>
      <span class="help-block">Upload track file in MP3, WAV or AAC format.</span>
    </div>
  </div>
  <div class="form-group" id="add-content-fingerprint-group">
    <label for="add-content-fingerprint" class="col-sm-3 control-label">Fingerprint</label>
    <div class="col-sm-9">
      <input type="input" class="form-control" id="add-content-fingerprint" disabled>
       <span class="help-block">Please upload file to calculate fingerprint.</span>
    </div>
  </div>
  <div class="form-group" id="add-content-title-group">
    <label for="add-content-title" class="col-sm-3 control-label">Title</label>
    <div class="col-sm-9">
      <input type="input" class="form-control" id="add-content-title" placeholder="New Epic Song">
      <span class="help-block">Official song name.</span>
    </div>
  </div>
</div>

  <div class="form-group">
    <label class="control-label"><strong>Enter information about distribution:</strong></label>
  </div>
</div>
<div class="form-horizontal">
  <div class="form-group" id="add-content-price-per-listen-group">
    <label for="add-content-price-per-listen" class="col-sm-3 control-label">Price, £</label>
    <div class="col-sm-9">
      <input type="number" step="0.01" min="0" class="form-control" id="add-content-price-per-listen" >
      <span class="help-block">Price for each listening.</span>
    </div>
  </div>
  <div class="form-group" id="add-content-min-plays-group">
    <label for="add-content-min-plays" class="col-sm-3 control-label">Min.&nbsp;Plays</label>
    <div class="col-sm-9">
      <input type="number" step="1" min="0" class="form-control" id="add-content-min-plays" placeholder="100000">
      <span class="help-block">The minimum number of plays per month to be paid.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="add-content-additional-conditions" class="col-sm-3 control-label">Additional conditions</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="add-content-additional-conditions"></textarea>
      <span class="help-block">Any additional conditions that you want to add to your offer.</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <a class="button" id="add-content-distribute">Distribute</a>
  </div>
  <div class="col-xs-6">
    <a class="button button-red" id="add-content-publish">Publish</a>
  </div>
</div>
