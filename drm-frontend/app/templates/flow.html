<ul class="nav nav-tabs flow-nav">
  <li class="{% if (type === 'revenue') { %}active{% } %}">
    <a class="flow-toggle" role="button" data-type="revenue">By Revenue</a>
  </li>
  <li class="{% if (type === 'content') { %}active{% } %}">
    <a class="flow-toggle" role="button" data-type="content">By Content</a>
  </li>
</ul>

<div class="flow-chart" id="flow-chart"></div>

<table class="table table-condensed flow-total">
  <tbody>
  <tr>
    <th class="col-xs-6 text-right">Total payout:</th>
    <td>${{ Math.round(total / 100).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") }}</td>
  </tr>
  </tbody>
</table>
