<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Title creation failed</h3>
</div>
<div class="modal-body" id="modal-body">

  <div ng-if="result == 3">
    Title area shouldn't cross another objects.
  </div>

  <div ng-if="result == -1">
    Failed to get transaction status. Please refresh the page later.
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> Ok</button>
</div>
