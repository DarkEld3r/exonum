<form class="form-signin">

  <h4 class="form-signin-heading">Please register</h4>

  <label for="name" class="sr-only">Your name</label>
  <input type="text" id="name" class="form-control" placeholder="Your name" ng-model="name" required autofocus>

  <div>&nbsp;</div>
  <div>
    <button class="btn btn-primary btn-block" type="submit" ng-click="register()">Sign in</button>
  </div>
</form>
