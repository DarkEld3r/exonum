[group:cryptocurrency_backend]
programs=cryptocurrency_backend

[program:cryptocurrency_backend]
command=cryptocurrency run -c cryptocurrency_backend/validators/%(process_num)d.toml --leveldb-path cryptocurrency_backend/db/%(process_num)d --port 82%(process_num)02d
process_name=%(program_name)s_%(process_num)02d
numprocs=4
autostart=false
autorestart=true