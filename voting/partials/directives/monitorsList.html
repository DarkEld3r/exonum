<div class="app-list-headers clearfix">
    <div class="pull-left">Monitor election process</div>
</div>
<table class="app-list">
    <tr ng-repeat="monitor in monitors" ng-click="toggle(monitor)" class="app-list-option">
        <td>{{monitor.name}}</td>
        <td>
            <div class="checker" ng-class="{'active': monitor.active}"></div>
        </td>
    </tr>
</table>
